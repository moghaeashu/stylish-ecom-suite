      // Cart Context
      class CartContext {
        constructor() {
          this.cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
          this.listeners = [];
        }
        
        addToCart(product) {
          const existingItem = this.cartItems.find(item => item.product.id === product.id);
          
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            this.cartItems.push({
              product,
              quantity: 1
            });
          }
          
          this.saveCart();
          this.notifyListeners();
        }
        
        updateQuantity(productId, quantity) {
          const item = this.cartItems.find(item => item.product.id === productId);
          if (item) {
            item.quantity = quantity;
            this.saveCart();
            this.notifyListeners();
          }
        }
        
        removeFromCart(productId) {
          this.cartItems = this.cartItems.filter(item => item.product.id !== productId);
          this.saveCart();
          this.notifyListeners();
        }
        
        getCartTotal() {
          return this.cartItems.reduce((total, item) => total + (item.product.price * item.quantity), 0);
        }
        
        getCartCount() {
          return this.cartItems.reduce((total, item) => total + item.quantity, 0);
        }
        
        saveCart() {
          localStorage.setItem('cartItems', JSON.stringify(this.cartItems));
        }
        
        subscribe(listener) {
          this.listeners.push(listener);
          return () => {
            this.listeners = this.listeners.filter(l => l !== listener);
          };
        }
        
        notifyListeners() {
          this.listeners.forEach(listener => listener());
        }
      }

                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        `;
      }
      
      function NotFound() {
        return `
          <div class="flex flex-col min-h-screen">
            ${Navbar()}
            
            <main class="container mx-auto px-4 py-8 flex-grow">
              <div class="flex flex-col items-center justify-center py-16">
                <h1 class="text-8xl font-bold text-gray-200 mb-4">404</h1>
                <h2 class="text-2xl font-bold mb-2">Page Not Found</h2>
                <p class="text-gray-600 mb-8 text-center max-w-md">
                  The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
                </p>
                <button 
                  onclick="navigate('home')" 
                  class="bg-primary hover:bg-primary/90 text-white font-medium py-2 px-6 rounded-md"
                >
                  Back to Homepage
                </button>
              </div>
            </main>
            
            ${Footer()}
          </div>
        `;
      }
      
      // Toast notification system
      function showToast(message) {
        const toastContainer = document.getElementById('toast-container');
        if (!toastContainer) {
          const container = document.createElement('div');
          container.id = 'toast-container';
          container.className = 'fixed bottom-4 right-4 z-50 flex flex-col gap-2';
          document.body.appendChild(container);
        }
        
        const toastId = 'toast-' + Date.now();
        const toast = document.createElement('div');
        toast.id = toastId;
        toast.className = 'bg-gray-800 text-white px-4 py-2 rounded-lg shadow-lg flex items-center gap-2 animate-fade-in';
        toast.innerHTML = `
          <span>${message}</span>
          <button onclick="document.getElementById('${toastId}').remove()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" 
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4">
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
        `;
        
        document.getElementById('toast-container').appendChild(toast);
        
        setTimeout(() => {
          toast.remove();
        }, 3000);
      }
      
      // Route rendering function
      function renderApp() {
        const appElement = document.getElementById('app');
        
        let content = '';
        
        switch (appState.currentRoute) {
          case 'home':
            content = HomePage();
            break;
          case 'products':
            content = ProductsPage();
            break;
          case 'cart':
            content = CartPage();
            break;
          case 'account':
            content = AccountPage();
            break;
          case 'admin':
            content = AdminDashboard();
            break;
          case 'admin/products':
            content = AdminProductsPage();
            break;
          default:
            content = NotFound();
            break;
        }
        
        appElement.innerHTML = content;
        
        // Initialize mobile menu
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        if (mobileMenuButton && mobileMenu) {
          mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
          });
        }
        
        // Set up cart subscription
        cart.subscribe(() => {
          renderApp();
        });
      }
      
      // Helper functions
      function toggleAdminMode() {
        appState.adminMode = !appState.adminMode;
        renderApp();
      }
      
      function closeMobileMenu() {
        const mobileMenu = document.getElementById('mobile-menu');
        if (mobileMenu) {
          mobileMenu.classList.add('hidden');
        }
      }
      
      function updateCartQuantity(productId, quantity) {
        cart.updateQuantity(productId, quantity);
      }
      
      function removeFromCart(productId) {
        cart.removeFromCart(productId);
        showToast('Item removed from cart');
      }
      
      function updateSearch(query) {
        appState.searchQuery = query;
        renderApp();
      }
      
      function toggleCategory(category) {
        appState.selectedCategory = appState.selectedCategory === category ? null : category;
        renderApp();
      }
      
      function clearFilters() {
        appState.searchQuery = '';
        appState.selectedCategory = null;
        renderApp();
      }
      
      function filterByCategory(category) {
        appState.selectedCategory = category;
        navigate('products');
      }
      
      function showAddProductModal() {
        const modal = document.getElementById('add-product-modal');
        if (modal) {
          modal.classList.remove('hidden');
        }
      }
      
      function hideAddProductModal() {
        const modal = document.getElementById('add-product-modal');
        if (modal) {
          modal.classList.add('hidden');
        }
      }
      
      // Initialize app
      document.addEventListener('DOMContentLoaded', () => {
        // Create toast container
        const toastContainer = document.createElement('div');
        toastContainer.id = 'toast-container';
        toastContainer.className = 'fixed bottom-4 right-4 z-50 flex flex-col gap-2';
        document.body.appendChild(toastContainer);
        
        // Render the app
        renderApp();
      });
      
      // Make functions globally accessible
      window.navigate = navigate;
      window.cart = cart;
      window.toggleAdminMode = toggleAdminMode;
      window.closeMobileMenu = closeMobileMenu;
      window.updateCartQuantity = updateCartQuantity;
      window.removeFromCart = removeFromCart;
      window.updateSearch = updateSearch;
      window.toggleCategory = toggleCategory;
      window.clearFilters = clearFilters;
      window.filterByCategory = filterByCategory;
      window.showToast = showToast;
      window.showAddProductModal = showAddProductModal;
      window.hideAddProductModal = hideAddProductModal;
    </script>
  </body>
</html>
